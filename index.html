<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ORCID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://orcid.org/sites/default/files/images/orcid_16x16.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="logo">
          <img src="orcid-logo-208-64.png" width="208" height="64" />
        </div>
        <h1>Scholar-Chat Registration</h1>
        <div id="password" style="visibility:hidden">
          <div>Create New password for Scholar-Chat<label for="pwd">Password:</label><input type="password" id="pwd" name="pwd"></div>
          <button id='finalbtn' type="button" >Complete Registeration</button>
        </div>
        <p id="para">Click to connect your ORCID iD</p>
        <!--ORCID widget-->
        <!--REPLACE location with wherever you put the .js file or copy and paste the javascript between the script tags-->
        <!--You cannot link to the github hosted file as github will prevent it loading!-->
        <script src="orcid-widget.js"></script>
        <div
          id="orcidWidget"
          data-size="lg"
          data-clientid="APP-X8ECLOVRR82U8ZLN"
          data-env="sandbox"
          data-scopes="/read-limited%20/activities/update%20/person/update"
          data-redirecturi="http://127.0.0.1:5500/widget.html"
          data-submituri="https://scholar-chat-orcid.herokuapp.com/api/oauthData"
        ></div>
        <div id="submitButton">
        </div>
      </div>
    </div>
  </body>
</html>
